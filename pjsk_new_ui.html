<html><head>
<title>Project Sekai - New UI Countdown</title>
<meta content="https://glaceonpet.github.io/pjsk_new_ui.html" property="og:url" />
<meta content="https://i.imgur.com/FThSquD.jpeg" property="og:image" />
<meta content="#5233ff" data-react-helmet="true" name="theme-color" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff9aff, #a0c4ff);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .popup {
        background: linear-gradient(to bottom right, #ff9aff, #ff69b4);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
    }
    #timer {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(to right, #4169E1, #00BFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    }
    h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .airi-image {
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 180px;
        height: auto;
        z-index: 10;
    }
    .kanade-image {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 180px;
        height: auto;
        z-index: 10;
    }
</style>
</head>
<body>
<div class="background">
    <div class="popup">
        <h2>New UI is coming to ensekai in...</h2>
        <div id="timer">Loading...</div>
    </div>
</div>

<img src="https://static.miraheze.org/projectsekaiwiki/thumb/e/e5/Airi_School_Uniform_chibi.png/180px-Airi_School_Uniform_chibi.png" alt="Chibi Airi from Project Sekai" class="airi-image" width="180" height="180">

<img src="https://static.miraheze.org/projectsekaiwiki/thumb/4/46/Kanade_Casual_chibi.png/180px-Kanade_Casual_chibi.png" alt="Chibi Kanade from Project Sekai" class="kanade-image" width="180" height="180">

<script>
    function updateTimer() {
        const targetDate = new Date(1727676000 * 1000); // Convert Unix timestamp to milliseconds
        const now = new Date();
        const difference = targetDate - now;

        if (difference > 0) {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = difference % 1000;

            document.getElementById('timer').innerHTML = 
                `${days.toString().padStart(2, '0')}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s ${milliseconds.toString().padStart(3, '0')}ms`;
        } else {
            document.getElementById('timer').innerHTML = "It's here!";
        }
    }

    updateTimer();
    setInterval(updateTimer, 1);
</script>
</body>
</html>
